input {
  file {
    codec => multiline {
      pattern => "^[^\"]|^\"\"|^\","
      what => "previous"
    }
    path => "/usr/share/logstash/mail.csv"
    start_position => "beginning"
  }
}
filter {
  csv {
    autodetect_column_names => "true"
    remove_field => "message"
  }
}
output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
  }
}