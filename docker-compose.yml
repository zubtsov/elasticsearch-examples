version: '3.4'
#TODO: add dedicated zookeeper nodes
#TODO: eliminate duplication of configuration
#TODO: esure proper start-up ordering (Elasticsearch must run before logstash)
services:
  elasticsearch:
    image: elasticsearch-zubtsov:latest
    container_name: zubtsov-es1
    environment:
      - cluster.name=zubtsov-es-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
      - "discovery.zen.minimum_master_nodes=2"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet
  elasticsearch2:
    image: elasticsearch-zubtsov:latest
    container_name: zubtsov-es2
    environment:
      - cluster.name=zubtsov-es-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
      - "discovery.zen.minimum_master_nodes=2"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    networks:
      - esnet
  logstash:
    image: logstash-zubtsov:latest
    container_name: zubtsov-logstash
    ports:
      - 9600:9600
    networks:
      - esnet
    volumes:
      - logstashdata:/usr/share/logstash/data
  solr:
    image: solr-zubtsov
    container_name: zubtsov-solr
    ports:
     - 8983:8983
    volumes:
      - solrdata:/opt/solr/server/solr/mycores #TODO: how to locate/reside all cores in this folder?
    networks:
      - esnet
#TODO: create network with subnet and assign static ip addresses to containers
#        ipv4_address: 192.168.200.1

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local
  logstashdata:
    driver: local
  solrdata:
    driver: local

networks:
  esnet: