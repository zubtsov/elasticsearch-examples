<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail searcher</title>
</head>
<body>
    <script>
    function loadDocs() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(this.responseText);
          document.getElementById("results").innerHTML = "<table border=\"1\"><tr><th>From</th><th>Subject</th></tr>" + "<tr>" +
          "<td>" + response.hits.hits[0]._source.From + "</td>" +
          "<td>" + response.hits.hits[0]._source.Subject + "</td>" + "</tr>"
          "</table>"
        }
      };
      xhttp.open("POST", "http://localhost:8080/", true);
      xhttp.send(document.getElementById("query").value);
    }
    </script>

    <form>
        <input type="text" id="query" value='{ "query": { "match_all": {} } }'/>
    </form>

    <button type="button" onclick="loadDocs()">Search!</button>
    <div id="results">
        Search results...
    </div>
</body>
</html>
